    <script type="text/javascript">
      $(function(){
        var $Html = $(document.body).parent();
        var V_w;
        var V_h;
        var Ratio;
        function adaptation(){
          V_w = $(window).width();
          V_h = $(window).height();
          if((V_w/V_h) > (320/568)){
            Ratio = V_h/568 * 50;
          }else{
            Ratio = V_w/320 * 50;        
          };
          $Html.css("font-size", Ratio + "px");
        };
        $(window).resize(function () {
          adaptation();
        }); 
        adaptation();       
      });
      $(function(){
        $('#lotteryGo').on('click',function(){
          var $that = $(this);
          var t = setTimeout(function(){
            $that.removeClass('pre');
          },200);
          $that.addClass('pre');
        });
      });
    </script>
    <script type="text/javascript">
      window.onload = function () {
        lottery.lottery({
          selector:     '#lottery',
          width:        3,
          height:       3,
          index:        7,    // 初始位置
          initSpeed:    500,  // 初始转动速度
          upStep:       100,   // 加速滚动步长
          upMax:        100,   // 速度上限
          downStep:     30,   // 减速滚动步长
          downMax:      500,  // 减速上限
          waiting:      1500, // 匀速转动时长
